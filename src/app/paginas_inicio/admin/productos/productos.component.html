<div class="container p-2">
  <h2 class="text-center">PRODUCTOS</h2>
</div>

<div class="empleado m-3">
  <div>
    <h2 class="text-left">Producto nuevo:</h2>
    <div class="form-group">
      <input type="text" class="form-control" [(ngModel)]="producto_descripcion" placeholder="Descripcion">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" [(ngModel)]="producto_marca" placeholder="Marca">
    </div>
    <div class="form-group">
      <input type="number" class="form-control" [(ngModel)]="producto_precio" placeholder="Precio">
    </div>
    <div class="form-group text-left">
      <button class="btn btn-primary" (click)="crearProducto()"
      [disabled]="!producto_descripcion || !producto_marca || !producto_precio">+</button>
    </div>
    <div class="form-group">
      <h4><b>{{mensaje}}</b></h4>
    </div>
  </div>

  <div class="row w-75 m-2">
    <div class="col-md-3 mb-2" *ngFor="let item of productos">
      <div class="card text-left" *ngIf="!item.editable else oculto">
        <div class="card-body">
          <div class="card-title">
            Descripcion: {{item.descripcion}}
          </div>
          <div class="card-title">
            Marca: {{item.marca}}
          </div>
          <div class="card-title">
            Precio: {{item.precio}}
          </div>
          <span class="align-content-between">
            <a (click)="editarProducto(item)" class="btn btn-primary text-light m-1"><i class="fa fa-pencil"></i></a>
            <a (click)="borrarProducto(item.id)" class="btn btn-danger btn-sm text-light m-1"><mat-icon>delete</mat-icon></a>
          </span>
        </div>
      </div>

      <ng-template #oculto>
        <div class="card">
          <div class="card-body">
            <div class="card-title">
              Editar empleado
            </div>
           <div class="row">
             <div class="form-groug">
               <div class="col-md-12">
                 <input type="text" [(ngModel)]="item.editdescripcion" class="form-control w-75" >
               </div>
               <div class="col-md-12">
                <input type="text" [(ngModel)]="item.editmarca" class="form-control w-75" >
              </div>
              <div class="col-md-12">
                <input type="number" [(ngModel)]="item.editprecio" class="form-control w-75" >
              </div>

              <a (click)="item.editable = false" class="btn btn-danger btn-sm text-light m-1"><i class="fa fa-times-circle"></i></a>
              <a (click)="actualizarProducto(item)" class="btn btn-success btn-sm text-light m-1"><i class="fa fa-check-circle"></i></a>

             </div>
            </div>
          </div>
        </div>
      </ng-template>

    </div>
</div>
