

<div class="container p-2">
  <h2 class="text-center">EMPLEADOS</h2>
</div>

<div class="empleado m-3">
  <div>
    <h2 class="text-left">Empleado nuevo:</h2>
    <div class="form-group">
      <input type="text" class="form-control" [(ngModel)]="empleado_nombe" placeholder="Nombre Empleado">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" [(ngModel)]="empleado_apellido" placeholder="Apellido Empleado">
    </div>
    <div class="form-group">
      <input type="number" class="form-control" [(ngModel)]="empleado_ano" placeholder="Ano de Nacimiento Empleado">
    </div>
    <div class="form-group">
      <input type="number" class="form-control" [(ngModel)]="empleado_salario" placeholder="Salario Empleado">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" [(ngModel)]="empleado_puesto" placeholder="Puesto, ej. Supervisor o vendedor">
    </div>
    <div class="form-group text-left">
      <button class="btn btn-primary" (click)="crearEmpleado()"
      [disabled]="!empleado_nombe || !empleado_apellido || !empleado_ano || !empleado_salario || !empleado_puesto">+</button>
    </div>
    <div class="form-group">
      <h4><b>{{mensaje}}</b></h4>
    </div>
  </div>

  <div class="row w-75 m-2">
    <div class="col-md-3 mb-2" *ngFor="let item of empleados">
      <div class="card text-left" *ngIf="!item.editable else oculto">
        <div class="card-body">
          <div class="card-title">
            Nombre: {{item.nombre}}
          </div>
          <div class="card-title">
            Apellido: {{item.apellido}}
          </div>
          <div class="card-title">
            Ano de Nacimiento: {{item.ano}}
          </div>
          <div class="card-title">
            Puesto: {{item.puesto}}
          </div>
          <div class="card-subtitle">
            Salario: {{item.salario}}
          </div>
          <span class="align-content-between">
            <a (click)="editarEmpledao(item)" class="btn btn-primary text-light m-1"><i class="fa fa-pencil"></i></a>
            <a (click)="borrarEmpleado(item.id)" class="btn btn-danger btn-sm text-light m-1"><mat-icon>delete</mat-icon></a>
          </span>
        </div>
      </div>

      <ng-template #oculto>
        <div class="card">
          <div class="card-body">
            <div class="card-title">
              Editar empleado
            </div>
           <div class="row">
             <div class="form-groug">
               <div class="col-md-12">
                 <input type="text" [(ngModel)]="item.editnombre" class="form-control w-75" >
               </div>
               <div class="col-md-12">
                <input type="text" [(ngModel)]="item.editapellido" class="form-control w-75" >
              </div>
              <div class="col-md-12">
                <input type="number" [(ngModel)]="item.editano" class="form-control w-75" >
              </div>
              <div class="col-md-12">
                <input type="text" [(ngModel)]="item.editpuesto" class="form-control w-75" >
              </div>
              <div class="col-md-12">
                <input type="number" [(ngModel)]="item.editsalario" class="form-control w-75" >
              </div>

              <a (click)="item.editable = false" class="btn btn-danger btn-sm text-light m-1"><i class="fa fa-times-circle"></i></a>
              <a (click)="actualizarEmpleado(item)" class="btn btn-success btn-sm text-light m-1"><i class="fa fa-check-circle"></i></a>

             </div>
            </div>
          </div>
        </div>
      </ng-template>

    </div>
</div>
