<div class="">
  <h2>Haznos saber tu opinino</h2>

  <mat-form-field appearance="fill">
    <mat-label>Nombre:</mat-label>
    <input matInput required>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Apellido:</mat-label>
    <input matInput>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Mensaje</mat-label>
    <textarea matInput required></textarea>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Enter your email</mat-label>
    <input matInput placeholder="pat@example.com" [formControl]="email" required>
    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>
  <br>
  <button mat-raised-button color="primary" matBadgeColor="accent">
    Enviar
  </button>
<hr>
  <p class="text-muted">Este formulario te puede ayudar para hacer cotizaciones, pedidos o crititcas constructivas.</p>
</div>

<mat-card class="contact-card">
  <mat-card-header>
    <mat-card-title>Template Form</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form novalidate (ngSubmit)="onSubmit()" #f="ngForm" >
    <mat-form-field>
      <input matInput placeholder="firstname"  class="form-control"  name="firstname" ngModel required >

    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput placeholder="lastname" class="form-control"  name="lastname" ngModel required >
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput placeholder="email" class="form-control"  name="email" ngModel required >
    </mat-form-field>
    <br>
    <mat-form-field>
      <textarea rows="4" cols="50" matInput placeholder="message" class="form-control"  name="message" ngModel required ></textarea>
    </mat-form-field>
    <br>
    <button id="submit" mat-raised-button type="submit" color="primary">Submit</button>

    </form>
  </mat-card-content>
</mat-card>
