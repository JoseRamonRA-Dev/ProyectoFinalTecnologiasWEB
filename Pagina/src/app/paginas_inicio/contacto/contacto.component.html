<div class="text-right">
  <button class="btn btn-light ml-10" style="font-size: 30px;" (click)="start()">
    <i class="fa fa-play-circle"></i>
  </button>
  <button class="btn btn-light ml-10" style="font-size: 30px;" (click)="pause()">
    <i class="fa fa-pause-circle"></i>
  </button>
  <button class="btn btn-light ml-10" style="font-size: 30px;" (click)="resume()">
    <i class="fa fa-reply"></i>
  </button>
</div>

<div id="readNow"><!--abre div lector-->
  <div class="">

    <div *ngIf="bandera">
      <div class="alert alert-danger" role="alert">
        ¡Necesitas llenar todos los campos!
      </div>
    </div>
    <mat-card-content>
      <form id="contactForm" [formGroup]="form" (ngSubmit)="submit()">
        <mat-form-field appearance="fill">
          <mat-label>Nombre:</mat-label>
          <input matInput required formControlName="firstname" class="form-control" name="firstname" />
        </mat-form-field>
        <br />
        <mat-form-field appearance="fill">
          <mat-label>Apellido:</mat-label>
          <input matInput formControlName="lastname" class="form-control" name="lastname" />
        </mat-form-field>
        <br />
        <mat-form-field appearance="fill">
          <mat-label>Mensaje</mat-label>
          <textarea matInput required formControlName="message" class="form-control" name="message"></textarea>
        </mat-form-field>
        <br />
        <mat-form-field appearance="fill">
          <mat-label>Ingresa correo electronico</mat-label>
          <input matInput placeholder="mitiendita@example.com" required formControlName="email" class="form-control"
            name="email" />
        </mat-form-field>
        <br />
        <button mat-raised-button color="primary" matBadgeColor="accent">
          Enviar
        </button>
      </form>
    </mat-card-content>
    <div class="mt-3">
      <app-loading *ngIf="bandera3"></app-loading>
    <div *ngIf="bandera2">
      <div class="alert alert-success" role="alert">
        ¡El correo se ha enviado al administrador, en poco tiempo se contactara contigo!
      </div>
    </div>
    </div>
    <hr />
    <p class="text-muted">
      Este formulario te puede ayudar para hacer cotizaciones, pedidos o
      crititcas constructivas.
    </p>
      
  </div>
</div><!--cierra div lector-->
