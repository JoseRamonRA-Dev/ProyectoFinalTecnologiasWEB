<div class="text-right">
  <button class="btn btn-light ml-10" style="font-size: 30px;" (click)="start()"><i class="fa fa-play-circle"></i></button>
  <button class="btn btn-light ml-10" style="font-size: 30px;" (click)="pause()"><i class="fa fa-pause-circle"></i></button>
  <button class="btn btn-light ml-10" style="font-size: 30px;" (click)="resume()"><i class="fa fa-reply"></i></button>
</div>

<div id="readNow"><!--abre div del lector-->
  <div class="container p-2">
    <h2 class="text-center">PRODUCTOS</h2>
  </div>

  <div class="empleado m-3">
    <div class="row w-100 m-2">
      <div class="col-md-3 mb-2" *ngFor="let item of productos">
        <div class="card text-left border-primary mb-3">
          <div class="card-body">
            <div class="card-title">
              Descripcion: {{item.descripcion}}
            </div>
            <div class="card-title">
              Marca: {{item.marca}}
            </div>
            <div class="card-title">
              Precio: {{item.precio}}
            </div>
            <div class="card-title">
              Existencia: {{item.existencia}}
            </div>
            <span class="align-content-between">
              <p class="text-muted">Necesitas permisos para realizar cambios</p>
            </span>
          </div>
        </div>
      </div>
  </div>
</div>
</div><!--cierra div lector-->
